name: my_autocare
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl_phone_number_input: ^0.6.0
  buttons_tabbar: ^1.1.1
  carousel_slider: ^1.3.0
  flutter_staggered_grid_view: ^0.3.4
  carousel_pro: ^1.0.0
  http:
  admob_flutter: ^0.3.4
  cupertino_icons:
  sizer: ^1.1.8
  sliding_up_panel: ^1.0.0
  flutter_custom_clippers: ^1.1.2
  flutter_bloc: ^2.1.1
  image_picker: ^0.6.7+22
  video_player: ^0.11.1+2
  shared_preferences: ^0.5.4
  share: ^0.6.5+2
  multi_image_picker: ^4.7.15
  flutter_absolute_path: ^1.0.6
  provider: ^3.1.0+1
  circular_check_box: ^1.0.4
  flutter_rating_bar: ^3.2.0+1
  geocoding: ^1.0.5
  geolocator: ^6.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: NotoEmoji
      fonts:
        - asset: fonts/NotoColorEmoji.ttf
    - family: SecularOne
      fonts:
        - asset: fonts/SecularOne-Regular.ttf
